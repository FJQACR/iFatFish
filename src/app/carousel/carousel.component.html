<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <ol class="carousel-indicators">
    <li *ngFor="let pointItem of carouselList" [class]="pointItem?.pointerStatus"></li>
  </ol>
  <div class="carousel-inner">
    <div [class]="carouselItem?.carouselStatus" *ngFor="let carouselItem of carouselList">
      <img [src]="carouselItem?.imgUrl" alt="First slide" (click)="bannerClick(carouselItem)">
    </div>  
  </div>

  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
